
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>myapp</title>
  </head>
  <body  style="background-color:#ffecb3;">
  <div class="container  mt-4">

        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #1de9b6;">
          <div class="container-fluid">

            <div class="collapse navbar-collapse " id="navbarSupportedContent ">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item d-inline">
                  <a class="nav-link active " aria-current="page" href="{% url "home" %}"><h5>Home</h5></a>
                </li>
                <li class="nav-item d-inline">
                  <a class="nav-link active " aria-current="page" href='{% url "create" %}'><h5>CreateEvent</h5></a>
                </li>
                  <li class="nav-item d-inline">
                  <a class="nav-link active" aria-current="page" href="#"><h5></h5></a>
                </li>


              </ul>

            </div>
          </div>
        </nav>
 <div class ="row">
     <div class="col-sm-3">
        {% block content %}
        {% endblock %}
     </div>
     <div class="col-sm-8">
        <h4 class="text-center alert alert-info">Events Appear Here</h4>
          <div class="card-columns">
              <div class="row">
                 {% for i in events %}
                      <div class="col-sm  ">
                          <div class="card border border-light" style="width: 290px;background-color:#ffecb3;"" >
                              <img src="/media/{{ i.image }}" class="card-img-top " style="width: 300px; height: 300px " alt="...">
                              <div class="card-body" >

                                <h5 class="card-title">{{ i.event_name }}</h5>
                                <p class="card-text">{{ i.date }}    ,{{ i.location }}</p>
                                 <form action="{% url 'delete' i.id %}" method="post">
                                     {% csrf_token %}
                                    <input type="submit" class="btn btn-light"
                                           style="background-color:#00b686" value="Delete">
                                  </form>


                              </div>
                          </div>
                      </div>
                 {% endfor %}
              </div>
          </div>


      </div>
  </div>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
